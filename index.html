<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8hYkB3PPIOjyliIJ1SjPq2Q5ptI1dQ8PomGvZuiRmz4" />
    <title>Learn to Code - Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="nav">
            <h2>LOGO</h2>
            <div class="nav-part2">
                <h4>Store</h4>
                <h4>Courses</h4>
                <h4>Career</h4>
                <h4>Blog</h4>
                <h4>Account</h4>
                <button>Sign In</button>
                <i class="ri-menu-3-fill"></i>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <h1>Learn from the <span>coolest</span><br>coding platform of India.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur illo provident amet quam
                    cupiditate quos nisi nobis, ratione voluptates quo.</p>
                <button>Explore Now</button>
            </div>
            <div class="right">
                <img src="/image.jpg" alt="">
            </div>
        </div>
    </div>

    <script>
        async function setElementStyles(el, styles) {
            for (const [key, value] of Object.entries(styles)) {
                el.style[key] = value;
            }
        }
        const newSrc = $0.src + '?v=' + Date.now();
        await setElementStyles($0, { src: newSrc });
    </script>
</body>

</html>
